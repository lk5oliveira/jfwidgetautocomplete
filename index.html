<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Search</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>

    <style>
        .pac-container.pac-logo.hdpi::after {
            display: none;
        }

        #container {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 5px 10px;
        }

        label {
            margin: 12px 0px 3px 0px;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="addressInput" placeholder="Enter your address">
        <label for="street" id="streetLabel" class="hidden">Street:</label>
        <input type="text" id="street" name="street" class="hidden" readonly>
        <label for="city" id="cityLabel" class="hidden">City:</label>
        <input type="text" id="city" name="city" class="hidden" readonly>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" readonly>
        <input type="hidden" id="userInput" name="userInput">
    </div>

    <script>
        // Initialize the Google Places API
        function initAutocomplete() {
            const input = document.getElementById('addressInput');
            const options = {
                types: ['address'],
                componentRestrictions: { country: 'AU' }, // Limit to Australia
                suppressDefaultUI: true // Remove Google logo from dropdown
            };
            const autocomplete = new google.maps.places.Autocomplete(input, options);
            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    console.error("No details available for input: '" + place.name + "'");
                    return;
                }

                // Fill the form fields with the address components
                document.getElementById('street').value = '';
                document.getElementById('city').value = '';

                place.address_components.forEach(function(component) {
                    const types = component.types;
                    if (types.includes('street_number')) {
                        document.getElementById('street').value = component.long_name;
                    } else if (types.includes('route')) {
                        document.getElementById('street').value += (document.getElementById('street').value ? ' ' : '') + component.long_name;
                    } else if (types.includes('locality')) {
                        document.getElementById('city').value = component.long_name;
                    }
                });

                // Show the street and city fields
                document.getElementById('streetLabel').classList.remove('hidden');
                document.getElementById('street').classList.remove('hidden');
                document.getElementById('cityLabel').classList.remove('hidden');
                document.getElementById('city').classList.remove('hidden');

                // Concatenate the fields into #userInput
                const userInput = [
                    document.getElementById('street').value,
                    document.getElementById('city').value
                ].filter(value => value.trim() !== '').join(', ');

                document.getElementById('userInput').value = userInput;
            });
        }

        //always subscribe to ready event and implement widget related code
        //inside callback function , it is the best practice while developing widgets
        JFCustomWidget.subscribe("ready", function(){
            //subscribe to form submit event
            JFCustomWidget.subscribe("submit", function(){
                let value = document.getElementById('userInput').value;
                let msg = {
                    //you should valid attribute to data for JotForm
                    //to be able to use your widget as required
                    valid: true,
                    value: value
                }
                // send value to JotForm
                JFCustomWidget.sendSubmit(msg);
            });
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa1n67-LCexnbj5wVK9u8Qe6lXrOpEpyU&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
