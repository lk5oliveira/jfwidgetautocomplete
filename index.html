<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    </head>
    <body>
        <div id="main">
            <span id="labelText"></span>
            <input type="text" id="addressInput" placeholder="Enter your address">
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" readonly>
            <label for="number">Number:</label>
            <input type="text" id="number" name="number" readonly>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" readonly>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" readonly>
            <input type="text" id="userInput">
        </div>
        <script type="text/javascript">
            //always subscribe to ready event and implement widget related code
            //inside callback function , it is the best practice while developing widgets
            JFCustomWidget.subscribe("ready", function(){
                var label = JFCustomWidget.getWidgetSetting('QuestionLabel');
                document.getElementById('labelText').innerHTML = label;
                //subscribe to form submit event
                JFCustomWidget.subscribe("submit", function(){
                            document.getElementById('number').value + ", " +
                            document.getElementById('street').value + ", " +
                            document.getElementById('city').value + ", " +
                            document.getElementById('country').value + ", ";
                    var msg = {
                        //you should valid attribute to data for JotForm
                        //to be able to use youw widget as required
                        valid: true,
                        value: document.getElementById('userInput').value
                    }
                    // send value to JotForm
                    JFCustomWidget.sendSubmit(msg);
                });
            });
        </script>
    </body>
</html>
